<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Kamu, Cintaku üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top,#ffd6e0,#ff9eb5,#ff6f91);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Glow Background */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  filter:blur(150px);
  top:-100px;
  right:-100px;
}

/* Envelope */
.wrapper{
  position:relative;
  perspective:1000px;
  cursor:pointer;
}

.envelope{
  width:320px;
  height:220px;
  position:relative;
  transition:1s;
}

.base{
  width:100%;
  height:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  position:absolute;
  z-index:1;
}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9eb5,#ff6f91);
  clip-path:polygon(0 0,50% 55%,100% 0);
  transform-origin:top;
  transition:1s ease;
  border-radius:12px;
  z-index:2;
}

/* Letter */
.letter{
  position:absolute;
  width:90%;
  height:85%;
  background:white;
  top:7%;
  left:5%;
  border-radius:10px;
  padding:25px;
  text-align:center;
  transform:translateY(100%);
  transition:1.2s ease;
  z-index:0;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
}

.letter h2{
  font-family:'Playfair Display',serif;
  color:#ff4d6d;
  margin-bottom:15px;
}

.letter p{
  font-size:14px;
  color:#444;
  min-height:60px;
}

/* Open state */
.open .flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(0);
  z-index:3;
}

/* Button */
.button{
  margin-top:15px;
  padding:8px 15px;
  border:none;
  border-radius:20px;
  background:#ff6f91;
  color:white;
  cursor:pointer;
  font-size:12px;
  transition:0.3s;
}

.button:hover{
  background:#ff4d6d;
}

/* Hearts */
.heart{
  position:absolute;
  color:#fff;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{
    transform:translateY(100vh) scale(0.5);
    opacity:0;
  }
  50%{opacity:1;}
  100%{
    transform:translateY(-10vh) scale(1.2);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="wrapper" onclick="openLetter()">
  <div class="envelope" id="envelope">
    <div class="base"></div>
    <div class="flap"></div>
    <div class="letter">
      <h2>Happy Valentine daysüíêü§ç</h2>
      <p id="typing"></p>
      <button class="button">I LOVE Uü§çü§ç</button>
    </div>
  </div>
</div>

<!-- Music (GANTI link src dengan lagu kamu) -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function openLetter(){
  document.getElementById("envelope").classList.toggle("open");
  startTyping();
}

/* Typing Effect */
const text = "makasih udah jadi alasan aku tersenyum setiap hari bersamamu dunia terasa lebih hangat dan penuh cinta Aku ingin selalu ada ini hari ini besok dan selaselamanyaü§çü§ç;
let index = 0;

function startTyping(){
  if(index < text.length){
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(startTyping,40);
  }
}

/* Floating Hearts */
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (15 + Math.random()*20) + "px";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(heart);

  setTimeout(()=>{heart.remove();},7000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
